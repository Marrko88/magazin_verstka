<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style_profile.css">
</head>
<body>
<div class="page">
    <div class="container">
        <div class="header">
            <div class="header__info">
                <a class="logo" href="#">
                    <div class="logo__content">
                        <img src="./img/Logo.png" alt="">
                    </div>
                </a>
                <div class="header__date">15 июня, New York</div>
            </div>
            <div class="toolbar">
                <div class="temp-switch">
                    <div class="switch__background"></div>
                    <button class="temp-btn temp-btn__left" type="button" data-unit="f">F</button>
                    <button class="temp-btn temp-btn__right active" data-unit="c">С</button>
                </div>
                <div class="toolbar__btn_add">+ Add clothes</div>
                <div class="user">
                    <div class="user__name">Terrence T</div>
                </div>
                <div class="user__avatar">
                    <img class="user__img" src="img/avatar.png" alt="avatar">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content__profile">
                <div class="content__avatar">

                    <div class="user__photo">
                        <img class="user__img" src="img/avatar.png" alt="avatar">
                    </div>
                    <div class="user">
                        <div class="user__name">Terrence T</div>
                    </div>
                </div>
                <div class="content__menu">
                    <div class="content__item">Change profile data</div>
                    <div class="content__item">Log out</div>
                </div>
            </div>


            <div class="main_product">
                <div class="recommend">
                    <p class="recommend__text">Your items +Add new</p>
                </div>
                <div class="wardrobe">
                    <div class="card">
                        <div class="card__head card__head_background_yellow">
                            <div class="card__title">T‑Shirt</div>
                            <button class="card__favorites"></button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__head card__head_background_red">
                            <div class="card__title">Shorts</div>
                            <button class="card__favorites">
                                <img src="" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__head">
                            <div class="card__title">Cap</div>
                            <button class="card__favorites"></button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__head">
                            <div class="card__title">Sneakers</div>
                            <button class="card__favorites"></button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__head">
                            <div class="card__title">Sunglasses</div>
                            <button class="card__favorites"></button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__head">
                            <div class="card__title">Vintage cap</div>
                            <button class="card__favorites"></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__title">Developed by Name Surname</div>
    </div>
</div>
<!--<script src="dist/index.js"></script>-->
</body>
</html>
