<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="css/font.css"/>
    <link rel="stylesheet" href="css/style_profile.css">
</head>
<body>
<div class="page">
    <div class="container">
        <div class="header">
            <div class="header__info">
                <a class="logo" href="#">
                    <div class="logo__content">
                        <img src="./img/Logo.png" alt="">
                    </div>
                </a>
                <div class="header__date">June 15, New York</div>
            </div>
            <div class="toolbar">
                <div class="temp-switch">
                    <div class="switch__background"></div>
                    <button class="temp-btn temp-btn__left" type="button" data-unit="F">F</button>
                    <button class="temp-btn temp-btn__right active" type="button" data-unit="C">C</button>
                </div>
                <div class="toolbar__btn_add" id="new_garment">+ Add clothes</div>
                <div class="toolbar__user">
                    <div class="user__name"><a href="profile.html">Terrence Tegegne</a></div>
                </div>
                <div class="user__avatar">
                    <a href="">
                        <img class="user__avatar__img" src="img/avatar.png" alt="avatar">
                    </a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content__profile">
                <div class="content__avatar">
                    <div class="user__photo">
                        <img class="user__img" src="img/avatar.png" alt="avatar">
                    </div>
                    <div class="content__user">
                        <div class="content__name">Terrence Tegegne</div>
                    </div>
                </div>
                <div class="content__menu">
                    <div id="change_profile" class="content__menu_change-profile">Change profile data</div>
                    <div class="content__menu_log-out">Log out</div>
                </div>
            </div>


            <div class="main_product">
                <div class="section-header">
                    <p class="section-header__title">Your items</p>
                    <p class="section-header__action">+Add new</p>
                </div>
                <div class="wardrobe">
                    <div class="card card_background_1">
                        <div class="card__head">
                            <div class="card__title">T‑Shirt</div>
                            <div class="card__favorites"><img src="/img/heart.png" alt=""></div>
                        </div>
                    </div>
                    <div class="card card_background_2">
                        <div class="card__head card__head_background_red">
                            <div class="card__title">Shorts</div>
                            <button class="card__favorites"><img src="/img/heart.png" alt=""></button>
                        </div>
                    </div>
                    <div class="card card_background_3">
                        <div class="card__head">
                            <div class="card__title">Cap</div>
                            <button class="card__favorites"><img src="/img/heart.png" alt=""></button>
                        </div>
                    </div>
                    <div class="card card_background_4">
                        <div class="card__head">
                            <div class="card__title">Sneakers</div>
                            <button class="card__favorites"><img src="/img/heart.png" alt=""></button>
                        </div>
                    </div>
                    <div class="card card_background_5">
                        <div class="card__head">
                            <div class="card__title">Sunglasses</div>
                            <button class="card__favorites"><img src="/img/heart.png" alt=""></button>
                        </div>
                    </div>
                    <div class="card card_background_6">
                        <div class="card__head">
                            <div class="card__title">Vintage cap</div>
                            <button class="card__favorites"><img src="/img/heart.png" alt=""></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__title">Developed by Name Surname</div>
        <div class="footer__date" id="footer__date"></div>
    </div>
</div>
<!-- модалка -->
<div class="modal" hidden>
    <div class="modal__overlay"></div>

    <div class="modal__dialog" role="dialog" aria-modal="true">
        <button class="modal__close" aria-label="Close"></button>

        <h2 class="modal__title">Change profile data</h2>

        <form class="modal__form">
            <label>
                Name *
                <input  name="name" type="text" placeholder="Terrence Tegegne" required />
            </label>

            <label>
                Avatar *
                <input type="text" placeholder="htttps://www.imgur.com/1wsdewes3" required />
            </label>

            <button type="submit">Save changes</button>
        </form>
    </div>
</div>
<script src="dist/index.js"></script>
</body>
</html>
